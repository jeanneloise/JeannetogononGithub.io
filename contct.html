    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="contct.css" />

  <body>

    <header class="hed">
        <a href="/index.html" class="logo">Charmie</a>
        <div class="bx bx-menu" id="menu-icon"></div>
        
        <ul class="navbar">
            <li><a href="/index.html">Home</a></li>

            <li><a href="/about-page/blog.html">Blog</a></li>

        </ul>

    </header>


<div class="contact">
    <div class="container">
      <h2>Do you have any questions?</h2>
      <p>If you have any questions or want to learn more about our product, please don't hesitate to contact us. We're here to help!.</p>
      <form class="contact-form">
        <div class="input-area">
          <input type="text" placeholder="Your name" />
        </div>
        <div class="input-area">
          <input type="email" placeholder="Email address" />
        </div>
        <div class="input-area">
          <input type="text" placeholder="Subject" />
        </div>
        <div class="input-area h-80">
          <textarea placeholder="Your message"></textarea>
        </div>
        <button class="sendbtn">Send</button>
      </form>
    </div>
    <div class="social-container">
      <div class="custom-social-container">
        <p>Contact us on</p>
        <button class="cross-btn"><i class="fas fa-times"></i></button>
        <ul>
          <li>
            <a
              href="https://www.instagram.com/charmieglobal?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
              target="_blank"
              rel="nofollow">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
</div>
    <button class="connect-btn">Get Connected</button>

    <div class="copyright">
      <p>&copy; Charmie 2024</p>
  </div>
